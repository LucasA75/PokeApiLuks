<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Luks</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="Titulo">Pokedex Luks</h1>
    </header>
    <main>
        <div class="nes-container with-title is-centered">
            <p class="title">Pokedex</p>
            <div class="pokemonCard">
                <h2>Pikachu</h2>
                <img class="imagenPoke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg" alt="imagen Poke">
            </div>
            <button  class="nes-btn is-success" id="llamada">Click</button>
        </div>
        <div class="nes-table-responsive" style="margin: 40px auto; width: 80%; ">
            <table class="nes-table is-bordered is-centered">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>NÂ° Pokedex</th>
                  <th>Peso</th>
                  <th>Generacion</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Thou hast had a good morning</td>
                  <td>Thou hast had a good afternoon</td>
                  <td>Thou hast had a good evening</td>
                  <td>Thou hast had a good night</td>
                </tr>
              </tbody>
            </table>
          </div>
    </main>
    
</body>
<script src="./main.js"></script>
</html>
